<div class="container">
    <div class="row">
        <h4>
            Asignar extensión de tarjeta
        </h4>
        <div class="panel panel-default">
            <div class="panel panel-body form-horizontal">
                <div class="col-md-12">
                    <h3>
                        Asignar tarjeta extensión
                    </h3>
                    <br />
                    <div ng-show="!TitularObtenido">
                        <p class="lead">
                            Ingrese el DNI del titular de la cuenta.
                        </p>
                        <form role="form" class="form-inline">
                            <div class="form-group">

                                <label for="nombreTitular">
                                    DNI del titular
                                </label>
                                <input ng-model="dniTitular" type="text" class="form-control" id="dniTitular" />

                                <button ng-click="mostrarDatosConyuge()" class="btn btn-default">
                                    Aceptar
                                </button>
                            </div>
                        </form>
                    </div>
                    <div ng-show="TitularObtenido">
                        <p>
                            {{nombreTitular}} con DNI {{dniTitular}} tiene de conyuge a {{nombreConyuge}} con el DNI {{dniConyuge}}.
                        </p>
                        <p class="lead">
                            Ingrese el monto máximo para la extensión.
                        </p>
                        <form role="form">
                            <div class="form-group">

                                <label for="montoExtension">
                                    Monto
                                </label>
                                <input type="number" class="form-control" id="montoExtension" />
                            </div>

                            <button type="submit" class="btn btn-default">
                                Crear extensión
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
