<div class="container">


    <div class="row">

        <h4>Tarjetas</h4>        <div class="panel panel-default">
            <div class="panel panel-body form-horizontal">
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-striped table-bordered table-hover table-condensed">
                            <thead>
                                <tr>
                                    <th>Numero</th>
                                    <th>Marca</th>
                                    <th>Saldo</th>
                                    <th>Tipo</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="x in ListaTarjetas">
                                    <td>{{ x.Numero }}</td>
                                    <td>{{ ObtenerMarca(x.Marca) }}</td>
                                    <td>{{ x.SaldoMax }}</td>
                                    <td>{{ ObtenerTipo(x.Tipo) }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
